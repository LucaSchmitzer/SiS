<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <style>
        body, h1, h2, h3, h4, h5, h6 {
            font-family: "Lato", sans-serif
        }

        .w3-bar, h1, button {
            font-family: "Montserrat", sans-serif
        }

        .fa-anchor, .fa-coffee {
            font-size: 200px
        }
    </style>
</head>
<!-- Navbar -->
<body>
<form action="#" th:action="@{/sign_in}" th:object="${student}" method="post">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">School IsStupid</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a type="submit" th:href="@{/index}">Home</a></li>
                <li><a type="submit" th:href="@{/Start}">Start</a></li>
                <li><a type="submit" th:href="@{/subject}">Subject</a></li>
                <li><a type="submit" th:href="@{/we}">We</a></li>
                <li><a type="submit" th:href="@{/about}">About</a></li>
                <li class="active"><a>SIGN IN</a></li>
            </ul>
        </div>
    </nav>
    <div class="form-group-row">
        <h1>Get into a new World of Learning</h1>
        <div class="col-xs-2">
            <label for="usernameIL">Username</label>
            <input class="form-control" id="usernameIL" type="text" th:field="*{username}"/>
            <label for="passwordI">Password</label>
            <input class="form-control" id="passwordI" type="password" th:field="*{password}"/>
            <p></p>
            <button id="startStudent" type="submit" about="submit" class="btn btn-success">Login</button>
        </div>
    </div>
</form>
</body>
</html>
