<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</head>
<body>
<form action="#" th:action="@{/subject}" th:object="${subject}" method="post" enctype="multipart/form-data">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">School is Stupid</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a type="submit" th:href="@{/index}">Home</a></li>
                <li><a type="submit" th:href="@{/start}">Start</a></li>
                <li class="active"><a>SUBJECT</a></li>
                <li><a type="submit" th:href="@{/we}">We</a></li>
                <li><a type="submit" th:href="@{/about}">About</a></li>
                <li><a type="submit" th:href="@{/sign_in}">Sign In</a></li>
            </ul>
        </div>
    </nav>

    <div th:if="${not #lists.isEmpty(subjectList)}">
        <h2>Subject List</h2>
        <table  cellspacing="20" cellpadding="40">
            <thead>
            <tr>
                <th> Name </th>
                <th> Header </th>
                <th> Content </th>
                <th> Info </th>
            </tr>
            </thead>
            <tr class="listRow" th:each="subject : ${subjectList}">
                <td><a th:text="${subject.name}"></a></td>
                <td><a type="submit" th:text="${subject.header}"></a></td>
                <td><a type="submit" th:text="${subject.content}"></a></td>
                <td><a type="submit" th:text="${subject.info}"></a></td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
